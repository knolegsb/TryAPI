<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h3>Auth Request</h3>

    <form id="userData">
        <input type="email" name="userName" placeholder="Name" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Password" />
        <input type="submit" id="register" value="Register" />
        <input type="submit" id="login" value="Login" />

    </form>

    <button id="getPatients">Get Patients</button>
    <pre id="output"></pre>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            var getPatients = function () {
                var url = "http://localhost:16686/api/patients/";

                $.ajax(url, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);
                return false;
            };

            var getHeaders = function () {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
            };

            var showResponse = function (object) {
                $("#output").text(JSON.stringify(object, null, 4));
            }

            var register = function () {
                var url = "/api/account/register";
                var data = $("#userData").serialize();
                $.post(url, data).always(showResponse);
                return false;
            };

            var saveAccessToken = function (data) {
                accessToken = data.access_token;
            };

            var login = function () {
                var url = "/Token";
                var data = $("#userData").serialize();
                data = data + "&grant_type=password";
                $.post(url, data)
                 .success(saveAccessToken)
                 .always(showResponse);

                return false;
            };

            var accessToken = "";

            $("#login").click(login);
            $("#register").click(register);
            $("#getPatients").click(getPatients);
        });

    </script>
</body>
</html>
